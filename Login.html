<!doctype html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="logInStyle.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class = "contentHeader">
                    <div class="logo">
                        <img src="img/logo.png" alt="logo" class="logo">
                    </div>
                    <div class = "nav">
                    </div>
                </div>
            </div>
            <div class = "login">
                <span class = "LogIn_title">LOG IN</span>
                <form name="loginForm" id="loginForm">
                    <div class = "login_row">
                        <div class = "textFormForPassAndUserName">User Name:</div>
                        <input id='form-control' type="text" class="user_name">
                    <div class="login_row">
                        <div class = "textFormForPassAndUserName">Password:</div>
                        <input id='form-control' type="password" class="user_password">
                    </div>
                    </div>
                </form>
                <a href="index.html">
                  <input type = "button" class="bttn_submit" value = "Log In">
                </a>
            </div>
            
        </div>
        <script defer src="scripts/game.js"></script>
        <script defer src="scripts/login.js"></script>
    </body>
</html>
